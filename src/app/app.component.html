<div style="margin: 10px;">
    <input type="text" name="picker" id="" class="form-control" readonly placeholder="{{dateTime || 'Datetime picker'}}"
        customDateTimePicker (openDateTimePicker)="status = openPicker($event)">
    <custom-date-time-picker *ngIf="status" (datetimeSelectionComplete)="dateTime = afterPickerValueSelection($event)"
        [dateTimePickerConfig]="dateTimePickerConfig">
    </custom-date-time-picker>
</div>
